<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript Code</title>
</head>
<body>
<h1>JavaScript Code</h1>

<h2>Результаты:</h2>

<h3>Первый результат:</h3>
<div id="result1"></div>
<button onclick="displayResult1()">Показать результат</button>

<h3>Второй результат:</h3>
<div id="result2"></div>
<button onclick="displayResult2()">Показать результат</button>

<h3>Третий результат:</h3>
<ul id="result3"></ul>
<button onclick="displayResult3()">Показать результат</button>

<script>
    // Вставьте здесь код JavaScript
    const arr1 = [1, 2, 3];
    const arr2 = arr1.map(item => item * 2);

    const birthYears = [1985, 1990, 2000, 1976];
    const currentYear = new Date().getFullYear();
    const ages = birthYears.map(year => currentYear - year);

    const persons = [
        { name: 'Peter', age: 16 },
        { name: 'Mark', age: 18 },
        { name: 'John', age: 27 },
        { name: 'Jane', age: 14 },
        { name: 'Tony', age: 24},
    ];
    const fullAge = persons.filter(person => person.age >= 18);

    // Стрелочная функция вида () => выражение
    const displayResult1 = () => {
        document.getElementById("result1").innerText = arr2;
    }

    // Стрелочная функция вида параметр => выражение
    const displayResult2 = () => {
        document.getElementById("result2").innerText = ages;
    }

    // Стрелочная функция вида (параметр) => { тело функции }
    const displayResult3 = () => {
        fullAge.forEach(person => {
            const li = document.createElement("li");
            li.innerText = person.name + ", возраст: " + person.age;
            document.getElementById("result3").appendChild(li);
        });
    }
</script>
</body>
</html>
