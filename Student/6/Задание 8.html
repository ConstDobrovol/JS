<!DOCTYPE html>
<html>
<head>
 <title>Фильтр почтовых адресов</title>
 <meta charset="utf-8">
 <style>
  body {
   font-family: Arial, sans-serif;
   margin: 20px;
  }

  label {
   margin-right: 10px;
  }

  input {
   margin-bottom: 10px;
  }

  button {
   padding: 5px 10px;
  }

  p {
   margin-top: 20px;
   font-weight: bold;
  }
 </style>
 <script>
  const emails = [
   'helloworld@gmail.com',
   'hello.world@yahoo.com',
   'hi.there@mail.ru',
   'goodbye.world@yahoo.com',
   'goodbye@yandex.ru',
   'hello@gmail.com'
  ];

  // Функция фильтрации почтовых адресов по заданному домену
  const filterEmails = (domain) => {
   return emails.filter(email => email.endsWith(domain));
  }

  // Функция отображения результата в указанном элементе
  const displayResult = (elementId, result) => {
   document.getElementById(elementId).innerText = result;
  }
 </script>
</head>
<body>
<label for="domain">Домен:</label>
<input type="text" id="domain"><br>

<!-- Вызов функции фильтрации при нажатии кнопки -->
<button onclick="displayResult('result', filterEmails(document.getElementById('domain').value))">Фильтровать</button>

<!-- Элемент для отображения результата -->
<p id="result"></p>
</body>
</html>
