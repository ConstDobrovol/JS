<!DOCTYPE html>
<html>
<head>
 <title>Проверка фамилии на палиндром</title>
 <meta charset="utf-8">
 <style>
  body {
   font-family: Arial, sans-serif;
   margin: 20px;
  }

  label {
   font-weight: bold;
  }

  input[type="text"] {
   padding: 5px;
   margin-bottom: 10px;
   width: 200px;
  }

  button {
   padding: 10px 20px;
   background-color: #4CAF50;
   color: white;
   border: none;
   cursor: pointer;
   margin-bottom: 10px;
  }

  button:hover {
   background-color: #45a049;
  }

  #result {
   font-weight: bold;
  }
 </style>
 <script>
  const checkSurname = (surname) => {
   const reversedSurname = surname.toLowerCase().split('').reverse().join('');
   if (surname.toLowerCase() === reversedSurname) {
    return 'Фамилия ' + surname + ' является палиндромом';
   } else {
    return 'Фамилия ' + surname + ' не является палиндромом';
   }
  }
 </script>
</head>
<body>
<label for="surname">Фамилия:</label>
<input type="text" id="surname"><br>

<button onclick="document.getElementById('result').innerText = checkSurname(document.getElementById('surname').value)">Проверить</button>

<p id="result"></p>
</body>
</html>
